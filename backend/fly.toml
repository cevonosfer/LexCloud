app = "lexcloud-backend"
primary_region = "iad"

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "10s"

[processes]
  app = "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1